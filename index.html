<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子酱起始页</title>

    <link rel="shortcut icon" href="./img/ico.ico?v=2.2.1" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap/glass.css?v=2.2.1">

</head>

<body id="body">
    <div id="main">
        <div id="logo">
            <!-- <img src="https://z1.ax1x.com/2023/06/19/pC1BYHH.png" alt="" width="20%" id="logoimg"> -->
            <!-- <img src="./img/icon/edge.svg" alt="" width="50%" id="logoimg" onclick="DarkMode()"> -->
            <video
                src="https://www.apple.com.cn/105/media/us/apple-events/2025/d418eb2a-46f9-4a5e-aa72-e3a5ec02bad5/anim/hero/large_2x.webm"
                autoplay loop muted onclick="window.open('https://www.apple.com.cn/apple-events/')"
                height="100%"></video>
        </div>
        <div id="recWeb">
            <div id="recWebC">
                <img src="./img/icon/vTencent.svg" alt="" width="100vw" class="icon" onclick="jump('v.qq')">
                <span>腾讯视频</span>
            </div>
            <div id="recWebC">
                <img src="./img/icon/bilibili.svg" alt="" width="100vw" class="icon" onclick="jump('www.bilibili')">
                <div style="display: flex;flex-direction: column;">
                    <span>BiliBili</span>
                    <img src="./img/icon/bigvip.webp" alt="" height="20px" onclick="showbigvip()">
                </div>
            </div>

            <div id="recWebC">
                <img src="./img/icon/iqiyi.png" alt="" width="100vw" class="icon" onclick="jump('www.iqiyi')">
                <span>爱奇艺</span>
            </div>
        </div>
        <div id="searchitems">
            <div id="searchform">
                <div id="ssy_prc" class="searchform_a" onclick="switchSearchType(0)">国内版(CN)</div>
                <div id="ssy_www" class="searchform_c" onclick="switchSearchType(1)">国际版(EN)</div>
            </div>
            <div id="search">
                <input type="text" id="SearchBox">
                <button id="SearchButton" onclick="SearchFromBing(document.getElementById('SearchBox').value,0)"><img
                        src="./img/icon/search.svg" alt="" height="30px" width="30px"></button>
                <button id="deepsearch" onclick="SearchFromBing(document.getElementById('SearchBox').value,1)"><img
                        src="./img/deepsearch.png" alt="" width="28px">
                    <ds style="display: flex;flex-direction: column;">
                        <p class="ds">深度搜索</p>
                        <p class="ds smaller">仅国内</p>
                    </ds>
                </button>
            </div>
        </div>
        <div id="CopyRight">
            <span>Copyright 2025 @南锣子酱 v2.2.1</span>
            <!-- <span>壁纸来自Bing每日壁纸 <a onclick="window.open('https://api.paugram.com/bing/')"
                    style="color:coral">查看壁纸</a></span> -->
        </div>
    </div>
    <!-- <div id="loading">
        <img id="loadingimg" src="./img/legion_zone.gif" alt="" width="100%" height="100%">
    </div> -->
</body>

<script>
    var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    if (isMobile) {
        document.body.innerHTML = "<div style=\"height:100%;width:100%;display: flex; justify-content: center; align-items: center;\"><h3 style=\"text-align:center;font-size:3rem\">暂不支持手机端，即将前往bing</h3></div>"
        // alert("暂不支持手机端，即将前往bing");
        setTimeout(function () {
            window.location.href = "https://cn.bing.com"
        }, 5000);
    }
</script>

</html>
